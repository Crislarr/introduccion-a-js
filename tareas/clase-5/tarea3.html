<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tarea 3 tabla</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen'>
</head>
<body>
    <table id="tabla">
        <tr>
            <td>&nbsp;</td>
            <th>horas</th>
            <th>minutos</th>   
            <th>segundos</th>
        </tr>
        <tr>
            <th>primera clase</th>
                <td class="horas">2</td>
                <td class="minutos">34</td>
                <td class="segundos">43</td>
        </tr>
        <tr>
            <th>segunda clase</th>
                <td class="horas">1</td>
                <td class="minutos">48</td>
                <td class="segundos">24</td>
        </tr>
        <tr>
            <th>tercera clase</th>
                <td class="horas">0</td>
                <td class="minutos">47</td>
                <td class="segundos">26</td>
        </tr>
        <tr>
            <th>cuarta clase</th>
                <td class="horas">2</td>
                <td class="minutos">18</td>
                <td class="segundos">45</td>
        </tr>
        <tr>
            <th>quinta clase</th>
                <td class="horas">2</td>
                <td class="minutos">40</td>
                <td class="segundos">48</td>
        </tr>
    </table>
    &nbsp;
    <form>
        <button type="button" id="calcular-duracion-total">Calcular duracion total de los videos:</button>
        <strong id="duracion-total"></strong>
    </form>
    <script src='tarea3.js'></script>
 </body>
</html>
